<html>

<body>
    <script>
        let message;
        let login = prompt('Nhập giá trị cho chuỗi message ')
        if (login == 'Employee') {
            message = 'Hello';
            alert(message)
        } else if (login == 'Direction') {
            message = 'Greetings';
            alert(message)
        } else if (login == '') {
            message = 'No login';
            alert(message)
        } else {
            message = '';
            alert(message)
        }
    </script>
</body>

</html>
